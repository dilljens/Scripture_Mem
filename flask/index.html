<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verse Memorization Helper</title>
    <style>
        .correct { color: green; }
        .incorrect { color: red; }
        .default { color: black; }
        .half { color: grey; } /* Example for 'half' mode */
    </style>
</head>
<body>
    <h1>Verse Memorization Helper</h1>
    <p id="verse">{{ verse }}</p>
    <input type="text" id="user_input" oninput="checkInput()" placeholder="Type here...">
    <button onclick="nextVerse()">Next Verse</button>
    <button onclick="toggleMode()">Toggle Mode</button>
    <script>
        function checkInput() {
            const input = document.getElementById('user_input').value;
            fetch('/check_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({input: input})
            })
            .then(response => response.json())
            .then(data => {
                let displayText = '';
                data.results.forEach(item => {
                    displayText += `<span class="${item.class}">${item.word}</span> `;
                });
                document.getElementById('verse').innerHTML = displayText;
            });
        }

        function nextVerse() {
            fetch('/next_verse', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                document.getElementById('verse').textContent = data.verse;
                document.getElementById('user_input').value = ''; // Clear input
            });
        }

        function toggleMode() {
            fetch('/toggle_mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Mode changed to:', data.new_mode);
                // Add more logic if mode affects styling or behavior
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        }

    </script>
</body>
</html>
